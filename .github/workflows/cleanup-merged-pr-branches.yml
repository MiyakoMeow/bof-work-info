name: Cleanup merged event branches

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  delete-branch:
    name: Delete merged chore/update-* branch
    runs-on: ubuntu-latest
    if: >-
      ${{ github.event.pull_request.merged == true &&
          github.event.pull_request.head.repo.full_name == github.repository &&
          startsWith(github.event.pull_request.head.ref, 'chore/update-') }}
    steps:
      - name: Delete merged branch
        run: |
          BRANCH_NAME=${{ github.event.pull_request.head.ref }}
          curl -X DELETE \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/git/refs/heads/$BRANCH_NAME
